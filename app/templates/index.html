<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maven360 Content Assistant</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to custom CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <header class="mb-4 text-center">
            <h1 class="display-4">Factuality Calculator</h1>
        </header>

        <!-- Add Load Pipeline Button -->
        <div class="text-center mb-4">
            <button id="loadPipelineButton" class="btn btn-success">Load Pipeline</button>
            <div id="pipeline-spinner" class="spinner-border" role="status" style="display: none;">
                <span class="visually-hidden">Loading pipeline...</span>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-6">
                <div class="form-floating mb-3">
                    <input type="text" id="word" class="form-control" placeholder="Enter the word here">
                    <label for="word">Word:</label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-floating mb-3">
                    <textarea id="definition" class="form-control" placeholder="Enter the definition here"></textarea>
                    <label for="definition">Definition:</label>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <button id="calculateButton" class="btn btn-primary" disabled>Calculate Factuality</button>
            <div id="result-container" class="d-flex align-items-center">
                <span id="result" class="fw-bold me-2"></span>
                <div id="spinner" class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>

        <div class="mb-4">
            <label for="dataset" class="form-label">Select Dataset:</label>
            <select id="dataset" class="form-select">
                <option value="german_dpr-claim_verification" selected>German DPR Claim Verification</option>
                <option value="german_wiktionary-claim_verification-mini">German Wiktionary Claim Verification Mini</option>
                <option value="squad-claim_verification">SQuAD Claim Verification</option>
            </select>
        </div>

        <div>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Word</th>
                        <th>Definition</th>
                        <th>Label</th>
                    </tr>
                </thead>
                <tbody id="examplesTable">
                    <!-- Example rows will be populated here dynamically -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Include external JS libraries -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
    <!-- Link to custom JS file -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
